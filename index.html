<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="turntext1">It is X's turn</h2>

      <div class="game">

        <ul class="turn_x" id="gamegrid">
          <li class="block one"></li>
          <li class="block two"></li>
          <li class="block three"></li>

          <li class="block four"></li>
          <li class="block five"></li>
          <li class="block six"></li>

          <li class="block seven"></li>
          <li class="block eight"></li>
          <li class="block nine"></li>
        </ul>

      </div>

  </body>

  <p class="x">X</p>
  <p class="o">O</p>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</html>
